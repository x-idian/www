<nav class="navbar navbar-expand-lg site-navigation">
  <div class="container">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <img src="{{ .Site.Params.logo | absURL }}" alt="logo" />
    </a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sitenavbar" aria-controls="sitenavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ms-auto main-nav">
        {{ range .Site.Menus.main }}
          {{ if (eq "dropdown" .Pre) }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"  href="#" id="navbarDropdownMenuLink-{{ .Identifier }}" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink-{{ .Identifier }}">
              {{ range (index site.Menus .Identifier) }}
                <li><a class="dropdown-item" href="{{ .URL | absLangURL }}">{{- .Name -}}</a></li>
              {{ end }}
            </ul>
          </li>
          {{ else }}
          <li class="nav-item">
            {{ if eq .Identifier "contact" }}
              <a class="nav-link btn-contact m-auto" href="{{ .URL | absURL }}">{{ .Name }}</a>
            {{ else }}
              <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
            {{ end }}
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
