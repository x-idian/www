<div class="col-lg-{{ .Params.contentSize | default 8 }} pt-2">
    {{ if .Params.mainTitle }}
        <h3>{{.Title}}</h3>
    {{ else }}
        <h5>{{ .Title }} </h5>
    {{ end }}
    <p>{{ .Content }}</p>
</div>
{{ if .Params.Image }}
<div class="col-lg-{{ .Params.imageSize | default 4 }} d-flex justify-content-center p-2">
    <img style="max-height: 200px" class="rounded img-fluid" src="{{ .Params.Image | absURL }}" alt="post-thumb">
</div>
{{ end }}
