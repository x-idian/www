{{ define "main" }}
<section style="background-image: url('https://source.unsplash.com/random/900%C3%97700/?contact,message')" class="site-header d-flex align-items-center justify-content-center">
  <div class="overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">{{ .Params.title | safeHTML }}</h2>
    </div>
  </div>
</section>
<section class="site-contact">
  <div class="container">
    <div class="py-lg-5">
      <h5>Drop us a line about your project at <a href="mailto:info@x-idian.com">info@x-idian.com</a> or via the contact form below, and we will contact you within a business day.</h5>
    </div>
    {{ partial "contact-form.html" . }}
  </div>
</section>
{{ end }}
