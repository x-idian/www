{{ define "main" }}
<section style="background-image: url('https://source.unsplash.com/random/900%C3%97700/?contact,message')" class="site-header d-flex align-items-center justify-content-center">
  <div class="overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">{{ .Params.title | safeHTML }}</h2>
    </div>
  </div>
</section>
<section class="site-contact">
  <div class="container">
    <div class="py-md-1">
      <h5>Drop us a line about your project at <a href="mailto:info@x-idian.com">info@x-idian.com</a> or via the contact form below, and we will contact you within a business day.</h5>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        {{ partial "contact-form.html" . }}
      </div>
      <div class="col-12 py-lg-5 py-sm-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.3271390044956!2d28.018821677221165!3d-26.022850156615988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950e992511eb75%3A0x959f187084ae3e2b!2sThe%20Workplace%20%40%20Regent%20Hill%20Office%20Park!5e0!3m2!1sen!2sza!4v1695324156216!5m2!1sen!2sza" width="100%" height="350px"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</section>
{{ end }}
