<form>
  <div class="form-row">
    <div class="form-group col-md-6" aria-label="full name">
      <input type="text" class="form-control" id="inputName" placeholder="Full name">
    </div>
    <div class="form-group col-md-6" aria-label="email">
      <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6" aria-label="phone number">
      <input type="text" class="form-control" id="inputPhone" placeholder="Phone number">
    </div>
    <div class="form-group col-md-6" aria-label="company">
      <input type="email" class="form-control" id="inputCompany" placeholder="Company">
    </div>
  </div>
  <div class="form-group">
    <div class="form-text">
      <textarea class="form-control" id="moreInput" name="more-input" rows="6"
                placeholder="How can we help you?"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <p>Please be informed that when you click the Send button x-idian will process your
        personal data for the purpose of providing you with appropriate information.</p>
    </div>
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
